<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
  </head>
  <body>
    <!-- 创建游戏的主窗口 -->
    <div id="main">
      <!-- 游戏台子 -->
      <div id="state">
        <!-- 设置蛇 -->
        <div id="snake">
          <!-- 蛇的身体 -->
          <div></div>
        </div>
        <!-- 设置食物 -->
        <div id="food"></div>
      </div>
      <!-- 展示 -->
      <div id="score-panel">
        <div>Score:<span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
      </div>
    </div>
  </body>
</html>
